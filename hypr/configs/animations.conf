animations {
    enabled = yes
    # curves
    bezier = easeOutQuint,      0.23, 1.00, 0.32, 1.00
    bezier = easeInOutCubic,    0.65, 0.05, 0.36, 1.00
    bezier = quick,             0.15, 0.00, 0.10, 1.00
    bezier = elastic,           0.34, 1.56, 0.64, 1.00   # ★ elastic bounce curve
    # global
    animation = global,          1, 9.5, easeInOutCubic
    # dragging/moving
    animation = windows,         1, 4.7, easeOutQuint
    # ★ WINDOWS OPEN: Bounce-in + slide upward
    animation = windowsIn,       1, 5.0, elastic, popin 90%, slidevert
    # ★ WINDOWS CLOSE: Shrink upward + fade
    animation = windowsOut,      1, 2.0, quick, popin 70%, slidevert, fade
    # fades
    animation = fadeIn,          1, 1.55, quick
    animation = fadeOut,         1, 1.45, quick
    animation = fade,            1, 2.6, quick
    # layers (rofi, bar, notifications)
    animation = layers,          1, 3.9, easeOutQuint
    animation = layersIn,        1, 4.0, easeOutQuint, fade
    animation = layersOut,       1, 1.5, quick, fade
    animation = fadeLayersIn,    1, 1.7, quick
    animation = fadeLayersOut,   1, 1.35, quick
    # workspace transitions
    animation = workspaces,      1, 2.3, easeInOutCubic, slidefadevert
    animation = workspacesIn,    1, 1.25, easeOutQuint, slidefadevert
    animation = workspacesOut,   1, 2.3, easeInOutCubic, slidefadevert
    # borders
    animation = border,          1, 5.7, easeOutQuint
    animation = borderangle,     16, loop
    # zoom
    animation = zoomFactor,      1, 7, quick
}
dwindle {
    pseudotile = true
    preserve_split = true
}
master {
    new_status = master
}
